<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Categorizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Ticket Categorizer</h1>
        <form id="ticket-form">
            <div class="mb-3">
                <label for="ticket_subject" class="form-label">Ticket Subject</label>
                <input type="text" class="form-control" id="ticket_subject" value="Purchase issue">
            </div>
            <div class="mb-3">
                <label for="ticket_description" class="form-label">Ticket Description</label>
                <textarea class="form-control" id="ticket_description" rows="3">I can't complete my purchase.</textarea>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="customer_age" class="form-label">Customer Age</label>
                    <input type="number" class="form-control" id="customer_age" value="30">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="customer_gender" class="form-label">Customer Gender</label>
                    <select class="form-select" id="customer_gender">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="product_purchased" class="form-label">Product Purchased</label>
                    <input type="text" class="form-control" id="product_purchased" value="Product A">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="ticket_channel" class="form-label">Ticket Channel</label>
                    <select class="form-select" id="ticket_channel">
                        <option>Email</option>
                        <option>Phone</option>
                        <option>Web</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="ticket_priority" class="form-label">Ticket Priority</label>
                    <select class="form-select" id="ticket_priority">
                        <option>High</option>
                        <option>Medium</option>
                        <option>Low</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="ticket_status" class="form-label">Ticket Status</label>
                    <select class="form-select" id="ticket_status">
                        <option>Open</option>
                        <option>Closed</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="customer_satisfaction_rating" class="form-label">Customer Satisfaction Rating</label>
                <input type="number" class="form-control" id="customer_satisfaction_rating" value="3">
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <div id="prediction-result" class="mt-4"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
